<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Organizer</title>
    <link rel="stylesheet" href="finalproject.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Event Organizer</h1>

        <div class="form-container">
            <h2>Add New Event</h2>
            <form id="eventForm">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" required>
                
                <label for="eventDate">Date:</label>
                <input type="date" id="eventDate" required>
                
                <label for="eventTime">Time:</label>
                <input type="time" id="eventTime" required>
                
                <label for="eventLocation">Location:</label>
                <input type="text" id="eventLocation" required>
                
                <label for="eventNotes">Notes:</label>
                <textarea id="eventNotes"></textarea>
                
                <button type="submit">Add Event</button>
            </form>
        </div>

        <input type="text" id="searchInput" placeholder="Search events..." oninput="searchEvents()">
        <div id="eventsList"></div>

        <div class="map-container">
            <h2>Event Map</h2>
            <div id="map" style="height: 400px;"></div>
        </div>
    </div>

    <!-- Leaflet.js -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Custom JavaScript -->
    <script src="finalproject.js"></script>
</body>
</html>
